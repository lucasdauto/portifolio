<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">

    <title>Portifólio - Lucas Dauto</title>
</head>
<body>
    <header class="header">
        <!-- Logo -->
        <img src="assets/img/logo.png">

        <!-- navigation -->
        <nav class="navigation">
            <a class="main-action" href="#" lang="en">Skill</a>
            <a class="main-action" href="#">Projetos</a>
            <a class="main-action" href="#">Sobre</a>
            <a class="main-action" href="#">Contatos</a>
            <a href="#" class="button" lang="en"> Download CV</a>
        </nav>
    </header>

    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Lucas Dauto</h1>
                <h2 class="subtitle" >FullStack Developer</h2>
            </div>
            <div class="navigation">
                <a href="" class="button" lang="en">Download CV</a>
                <a href="" class="button">Contatos</a>
            </div>
        </div>
    </section>
    <section class="section">
        <h2 class="main-title -second">Skills</h2>
        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_html5.png" alt="Logo HTML5  em pixelart">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70"></progress>
                </div>
            </article>
    
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_nodejs.png" alt="Logo NodeJs em pixelart">
                <div class="right">
                    <h3 class="title">NodeJs</h3>
                    <progress class="progress-bar" max="100" value="70"></progress>
                </div>
            </article><article class="skill-tec">
                <img class="icon" src="assets/img/ico_css3.png" alt="Logo CSS3 em pixelart">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="70"></progress>
                </div>
            </article>
    
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_laravel.png" alt="Logo Laravel em pixelart">
                <div class="right">
                    <h3 class="title">Laravel</h3>
                    <progress class="progress-bar" max="100" value="70"></progress>
                </div>
            </article>
    
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_js.png" alt="Logo Javascript em pixelart">
                <div class="right">
                    <h3 class="title">Javascript</h3>
                    <progress class="progress-bar" max="100" value="70"></progress>
                </div>
            </article>
    
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_restapi.png" alt="Logo Rest API em pixelart">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="70"></progress>
                </div>
            </article>
    
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_react.png" alt="Logo React em pixelart">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70"></progress>
                </div>
            </article>
    
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_ux.png" alt="Logo ux em pixelart">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="70"></progress>
                </div>
            </article>
        </div>
    </section>
    <section class="section -bgBlack -bdFirst">
        <h2 class="main-title -second">Projetos</h2>
        <div class="wrapper-card">
            <a href="" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/img/logo-firedlabs.svg" alt="Logo da Firedlabas">
                </figure>
            </a>
            <a href="" target="_blank">
                <figure class="card-project -blue">
                    <img class="logo" src="assets/img/logo-collabcode.png" alt="Logo da Collabcode">
                </figure>
            </a>
            <a href="" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/img/portfolio.png" alt="Logo da Portifólio">
                </figure>
            </a>
        </div>
    </section>
</body>
</html>
